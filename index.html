<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">
    <title>LimScooter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    
  </head>

  <body>  

    <div class="gray-box">
  
      <header>
        <!-- logo lim e titolo -->
        <img id="logoLim" src="logo.png">
        <h1 class="title">Taking Booleaners from A to B</h1>
      </header>
      
      <nav class="mainBoxes">

        <!-- bottoni -->
        <button>Prenota</button>
        <button>Termina Prenotazione</button>
        <button>Accendi Luci</button>

      </nav>

      <main>
        <!-- Sezione Monopattini -->
        <section class="boxMonopattini mainBoxes">

          <input type="checkbox">
          <span class="textCheck">Monopattino Gino22</span><br>
          <span class="arrow"></span> <span class="textArrow">Via Guadalametri - a 220 metri da te</span><br>
          <span class="textArrow">Stato carica:</span><br>
          <div class="rectangle arancione"></div>
        
        </section>

        <section class="boxMonopattini mainBoxes">

          <input type="checkbox">
          <span class="textCheck">Monopattino Mike24</span><br>
          <span class="arrow"></span> <span class="textArrow">Via Ricciardoni - a 420 metri da te</span><br>
          <span class="textArrow">Stato carica:</span><br>
          <div class="rectangle verde"></div>
        
        </section>

        <section class="boxMonopattini mainBoxes">

          <input type="checkbox">
          <span class="textCheck">Monopattino Gino22</span><br>
          <span class="arrow"></span> <span class="textArrow">Via Mentarini - a 490 metri da te</span><br>
          <span class="textArrow">Stato carica:</span><br>
          <div class="rectangle viola"></div>
        
        </section>
  
      </main>

    </div>
      
  </body>
</html>
